<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>InvestPro | Model Gemini</title>
    <style>
        :root { --green: #2ecc71; --dark: #1a1a1a; --gray: #f4f4f4; --red: #e74c3c; --gold: #f1c40f; }
        body { font-family: -apple-system, sans-serif; background: var(--gray); margin: 0; padding: 15px; display: flex; justify-content: center; }
        .app { width: 100%; max-width: 400px; background: white; border-radius: 30px; padding: 25px; box-sizing: border-box; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .main-card { background: var(--dark); color: white; border-radius: 20px; padding: 25px; text-align: center; margin-bottom: 15px; }
        #total-val { font-size: 2.8rem; font-weight: 800; color: var(--green); display: block; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .stat-box { background: #f9f9f9; padding: 10px; border-radius: 12px; text-align: center; font-size: 0.75rem; color: #666; }
        .val { display: block; font-weight: bold; margin-top: 2px; }
        input { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 12px; font-size: 1.2rem; margin-bottom: 12px; box-sizing: border-box; }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button { padding: 16px; border: none; border-radius: 12px; font-weight: bold; font-size: 1rem; cursor: pointer; }
        .btn-dep { background: var(--green); color: white; }
        .btn-wit { background: #ddd; color: #666; }
        .stock-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #f0f0f0; font-size: 0.9rem; }
        .status-tag { font-size: 0.65rem; color: #999; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>

<div class="app">
    <div class="main-card">
        <small style="opacity: 0.5;">NET PORTFOLIO</small>
        <span id="total-val">$0.00</span>
        <div id="pnl-display" style="font-size: 0.8rem; font-weight: bold; margin-top: 5px;">Profit: +$0.00</div>
    </div>

    <div class="stat-grid">
        <div class="stat-box">Fees Paid<span id="fees-val" class="val" style="color:var(--gold)">$0.00</span></div>
        <div class="stat-box">Tax Reserve<span id="tax-val" class="val" style="color:var(--red)">$0.00</span></div>
    </div>

    <input type="number" id="userAmt" placeholder="Enter Amount ($)" inputmode="decimal">
    <div class="btn-group">
        <button class="btn-dep" onclick="invest()">Deposit</button>
        <button class="btn-wit" onclick="withdraw()">Withdraw</button>
    </div>

    <div id="stock-list" style="margin-top: 15px;"></div>
    <div class="status-tag" id="sync-status">Booting AI...</div>
</div>

<script>
    const API_KEY = 'PASTE_YOUR_KEY_HERE';
    const tickers = ['AAPL', 'TSLA', 'GOOG', 'AMZN', 'MSFT'];
    let balance = 0, totalInvested = 0, feesPaid = 0, taxReserve = 0;
    let stockData = {}, currentHolding = null;

    async function syncMarket() {
        const statusEl = document.getElementById('sync-status');
        for (let s of tickers) {
            try {
                const res = await fetch(`https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${s}&apikey=${API_KEY}`);
                const data = await res.json();
                if (data["Global Quote"] && data["Global Quote"]["05. price"]) {
                    stockData[s] = {
                        price: parseFloat(data["Global Quote"]["05. price"]),
                        change: parseFloat(data["Global Quote"]["10. change percent"].replace('%', ''))
                    };
                    statusEl.innerText = "Real-Time Market Active";
                } else {
                    let lastPrice = stockData[s]?.price || (150 + Math.random() * 300);
                    let dailyChange = (Math.random() * 6) - 2; // Bias toward growth
                    stockData[s] = { price: lastPrice + (lastPrice * (dailyChange/1000)), change: dailyChange };
                    statusEl.innerText = "Simulated Market (API Limited)";
                }
            } catch (e) { console.error(e); }
            await new Promise(r => setTimeout(r, 800)); 
        }
        autoSwitch();
        updateUI();
    }

    function autoSwitch() {
        if (!stockData[tickers[0]]) return;
        let best = tickers[0];
        tickers.forEach(s => { if (stockData[s].change > stockData[best].change) best = s; });

        // NEW LOGIC: Only switch if the winner is 0.5% better than current
        let currentPerf = currentHolding ? stockData[currentHolding].change : -999;
        if (balance > 0 && currentHolding !== best && stockData[best].change > (currentPerf + 0.5)) {
            let fee = balance * 0.005; // Reduced fee to 0.5% to help you profit faster
            balance -= fee;
            feesPaid += fee;
            currentHolding = best;
        } else if (!currentHolding) {
            currentHolding = best;
        }

        // Apply real growth to your balance based on the stock you hold
        if (balance > 0 && currentHolding) {
            let growthFactor = 1 + (stockData[currentHolding].change / 1000); 
            balance = balance * growthFactor;
        }
    }

    function invest() {
        const amt = parseFloat(document.getElementById('userAmt').value);
        if (amt > 0) {
            totalInvested += amt;
            balance += amt;
            document.getElementById('userAmt').value = '';
            updateUI();
        }
    }

    function withdraw() {
        if (balance > 0) {
            alert(`Transferring $${balance.toFixed(2)} to Bank.`);
            balance = 0; totalInvested = 0; feesPaid = 0; updateUI();
        }
    }

    function updateUI() {
        document.getElementById('total-val').innerText = '$' + balance.toFixed(2);
        document.getElementById('fees-val').innerText = '$' + feesPaid.toFixed(2);
        document.getElementById('tax-val').innerText = '$' + taxReserve.toFixed(2);
        let profit = balance - totalInvested;
        const pnlBox = document.getElementById('pnl-display');
        pnlBox.innerText = `Profit: ${profit >= 0 ? '+' : ''}$${profit.toFixed(2)}`;
        pnlBox.style.color = profit >= 0 ? "var(--green)" : "var(--red)";

        const list = document.getElementById('stock-list');
        list.innerHTML = '';
        tickers.forEach(s => {
            if (stockData[s]) {
                list.innerHTML += `<div class="stock-row">
                    <span>${s} ${s === currentHolding ? '‚≠ê' : ''}</span>
                    <span style="color:${stockData[s].change >= 0 ? 'var(--green)' : 'var(--red)'}">${stockData[s].change.toFixed(2)}%</span>
                </div>`;
            }
        });
    }

    syncMarket();
    setInterval(syncMarket, 10000); // Faster updates so you can see the profit move!
</script>
</body>
</html>
