<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>InvestPro | Professional Edition</title>
    <style>
        :root { --green: #2ecc71; --dark: #1a1a1a; --gray: #f4f4f4; --red: #e74c3c; --gold: #f1c40f; }
        body { font-family: -apple-system, sans-serif; background: var(--gray); margin: 0; padding: 15px; display: flex; justify-content: center; }
        .app { width: 100%; max-width: 400px; background: white; border-radius: 30px; padding: 25px; box-sizing: border-box; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        /* Portfolio Header */
        .main-card { background: var(--dark); color: white; border-radius: 20px; padding: 25px; text-align: center; margin-bottom: 15px; }
        #total-val { font-size: 2.8rem; font-weight: 800; color: var(--green); display: block; }
        .pnl { font-size: 0.8rem; font-weight: bold; margin-top: 5px; }

        /* Stats Grid */
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-box { background: #f9f9f9; padding: 10px; border-radius: 12px; text-align: center; font-size: 0.75rem; color: #666; }
        .val { display: block; font-weight: bold; margin-top: 2px; }

        input { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 12px; font-size: 1.2rem; margin-bottom: 12px; box-sizing: border-box; }
        button { width: 100%; padding: 16px; background: var(--green); color: white; border: none; border-radius: 12px; font-weight: bold; font-size: 1.1rem; cursor: pointer; }
        
        .stock-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #f0f0f0; font-size: 0.9rem; }
        .sync-msg { font-size: 0.7rem; color: #999; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>

<div class="app">
    <div class="main-card">
        <small style="opacity: 0.5; text-transform: uppercase;">Net Equity</small>
        <span id="total-val">$0.00</span>
        <div id="pnl-display" class="pnl">Profit: $0.00</div>
    </div>

    <div class="stat-grid">
        <div class="stat-box">Fees Paid<span id="fees-val" class="val" style="color:var(--gold)">$0.00</span></div>
        <div class="stat-box">Tax Reserve<span id="tax-val" class="val" style="color:var(--red)">$0.00</span></div>
    </div>

    <input type="number" id="userAmt" placeholder="Deposit ($)" inputmode="decimal">
    <button onclick="invest()">Invest Now</button>

    <div id="stock-list" style="margin-top: 15px;"></div>
    <div class="sync-msg" id="sync-status">Initializing...</div>
</div>

<script>
    const API_KEY = 'PASTE_YOUR_KEY_HERE';
    const tickers = ['AAPL', 'TSLA', 'GOOG', 'AMZN', 'MSFT'];
    
    let balance = 0;
    let totalInvested = 0;
    let feesPaid = 0;
    let taxReserve = 0;
    let stockData = {};
    let currentHolding = null;

    const sleep = (ms) => new Promise(res => setTimeout(res, ms));

    async function syncMarket() {
        const status = document.getElementById('sync-status');
        status.innerText = "Syncing Market Data...";
        
        for (let s of tickers) {
            try {
                const res = await fetch(`https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${s}&apikey=${API_KEY}`);
                const data = await res.json();
                const quote = data["Global Quote"];
                if (quote) {
                    stockData[s] = {
                        price: parseFloat(quote["05. price"]),
                        change: parseFloat(quote["10. change percent"].replace('%', ''))
                    };
                }
            } catch (e) { console.error(e); }
            await sleep(15000); // 15s delay to stay under 5-calls-per-minute limit
        }
        
        status.innerText = "Last Sync: " + new Date().toLocaleTimeString();
        autoSwitch();
        updateUI();
    }

    function autoSwitch() {
        let bestTicker = tickers[0];
        tickers.forEach(s => {
            if (stockData[s] && stockData[s].change > (stockData[bestTicker]?.change || -999)) {
                bestTicker = s;
            }
        });

        // If we have a balance and it's time to switch
        if (balance > 0 && currentHolding !== bestTicker) {
            // Apply 0.1% Trading Fee
            let fee = balance * 0.001;
            balance -= fee;
            feesPaid += fee;

            // If switching from a profit, reserve 25% for Tax
            let profit = balance - totalInvested;
            if (profit > 0) {
                let tax = profit * 0.25;
                taxReserve += tax;
                balance -= tax;
            }

            currentHolding = bestTicker;
        }
    }

    function invest() {
        const amt = parseFloat(document.getElementById('userAmt').value);
        if (amt > 0) {
            totalInvested += amt;
            balance += amt;
            document.getElementById('userAmt').value = '';
            if(!Object.keys(stockData).length) syncMarket();
            else updateUI();
        }
    }

    function updateUI() {
        document.getElementById('total-val').innerText = '$' + balance.toFixed(2);
        document.getElementById('fees-val').innerText = '$' + feesPaid.toFixed(2);
        document.getElementById('tax-val').innerText = '$' + taxReserve.toFixed(2);
        
        let pnl = balance - totalInvested;
        const pnlBox = document.getElementById('pnl-display');
        pnlBox.innerText = `Profit: ${pnl >= 0 ? '+' : ''}$${pnl.toFixed(2)}`;
        pnlBox.style.color = pnl >= 0 ? "var(--green)" : "var(--red)";

        const list = document.getElementById('stock-list');
        list.innerHTML = '';
        tickers.forEach(s => {
            if (stockData[s]) {
                list.innerHTML += `<div class="stock-row">
                    <span>${s} ${s === currentHolding ? '‚≠ê' : ''}</span>
                    <span style="color:${stockData[s].change >= 0 ? 'var(--green)' : 'var(--red)'}">${stockData[s].change.toFixed(2)}%</span>
                </div>`;
            }
        });
    }

    syncMarket();
    setInterval(syncMarket, 300000); // 5-minute loop for 25-request-per-day limit
</script>

</body>
</html>
