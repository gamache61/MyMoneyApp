<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>InvestPro | AI Tax & Fee Sim</title>
    <style>
        :root { --green: #2ecc71; --dark: #1a1a1a; --gray: #f4f4f4; --red: #e74c3c; --gold: #f1c40f; }
        body { font-family: -apple-system, sans-serif; background: var(--gray); margin: 0; padding: 15px; display: flex; justify-content: center; }
        .app { width: 100%; max-width: 400px; background: white; border-radius: 30px; padding: 25px; box-sizing: border-box; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        .main-card { background: var(--dark); color: white; border-radius: 20px; padding: 25px; text-align: center; margin-bottom: 15px; }
        #total-val { font-size: 2.8rem; font-weight: 800; color: var(--green); display: block; }
        
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-box { background: #f9f9f9; padding: 10px; border-radius: 12px; text-align: center; font-size: 0.8rem; }
        .tax-val { color: var(--red); font-weight: bold; }
        .fee-val { color: var(--gold); font-weight: bold; }

        input { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 12px; font-size: 1.2rem; margin-bottom: 12px; box-sizing: border-box; }
        button { width: 100%; padding: 16px; background: var(--green); color: white; border: none; border-radius: 12px; font-weight: bold; font-size: 1.1rem; cursor: pointer; }
        
        .log { font-size: 0.7rem; color: #666; margin-top: 15px; max-height: 80px; overflow-y: auto; border-top: 1px solid #eee; padding-top: 10px; }
    </style>
</head>
<body>

<div class="app">
    <div class="main-card">
        <small style="opacity: 0.5; text-transform: uppercase;">Net Portfolio Value</small>
        <span id="total-val">$0.00</span>
        <div id="ai-status" style="font-size: 0.7rem; margin-top: 5px; color: var(--green);">AI Monitoring...</div>
    </div>

    <div class="stat-grid">
        <div class="stat-box">
            <div>Fees Paid</div>
            <div id="fees-paid" class="fee-val">$0.00</div>
        </div>
        <div class="stat-box">
            <div>Tax Reserve</div>
            <div id="tax-reserve" class="tax-val">$0.00</div>
        </div>
    </div>

    <input type="number" id="userAmt" placeholder="Deposit Amount ($)" inputmode="decimal">
    <button onclick="invest()">Invest & Auto-Optimize</button>

    <div id="stock-list" style="margin-top: 20px;"></div>
    <div class="log" id="trade-log">System initialized.</div>
</div>

<script>
    const API_KEY = 'PASTE_YOUR_KEY_HERE';
    const tickers = ['AAPL', 'TSLA', 'GOOG', 'AMZN', 'MSFT'];
    
    let balance = 0;
    let totalFees = 0;
    let taxReserve = 0;
    let stockData = {};
    let currentHolding = null;
    let entryPrice = 0;

    async function syncMarket() {
        for (let s of tickers) {
            try {
                const res = await fetch(`https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${s}&apikey=${API_KEY}`);
                const data = await res.json();
                const quote = data["Global Quote"];
                if (quote) {
                    stockData[s] = {
                        price: parseFloat(quote["05. price"]),
                        change: parseFloat(quote["10. change percent"].replace('%', ''))
                    };
                }
            } catch (e) { console.error(e); }
        }
        checkAndSwitch();
        renderWatchlist();
    }

    function checkAndSwitch() {
        let bestTicker = tickers[0];
        tickers.forEach(s => {
            if (stockData[s] && stockData[s].change > (stockData[bestTicker]?.change || -999)) {
                bestTicker = s;
            }
        });

        if (balance > 0 && currentHolding !== bestTicker) {
            // 1. CALCULATE PROFIT & TAX
            if (currentHolding) {
                let currentVal = balance; 
                let profit = currentVal * (stockData[currentHolding].change / 100);
                if (profit > 0) {
                    let tax = profit * 0.25; // 25% Short term tax
                    taxReserve += tax;
                    balance -= tax;
                    addLog(`Tax: -$${tax.toFixed(2)} on ${currentHolding} gains`);
                }
            }

            // 2. APPLY TRADING FEE (0.1%)
            let fee = balance * 0.001;
            balance -= fee;
            totalFees += fee;
            
            addLog(`Switch: ${currentHolding || 'Cash'} ➔ ${bestTicker} (Fee: -$${fee.toFixed(2)})`);
            currentHolding = bestTicker;
            
            updateUI();
        } else if (!currentHolding) {
            currentHolding = bestTicker;
        }
    }

    function invest() {
        const amt = parseFloat(document.getElementById('userAmt').value);
        if (amt > 0) {
            balance += amt;
            document.getElementById('userAmt').value = '';
            addLog(`Deposit: +$${amt.toFixed(2)}`);
            if(!Object.keys(stockData).length) syncMarket();
            else updateUI();
        }
    }

    function updateUI() {
        document.getElementById('total-val').innerText = '$' + balance.toFixed(2);
        document.getElementById('fees-paid').innerText = '$' + totalFees.toFixed(2);
        document.getElementById('tax-reserve').innerText = '$' + taxReserve.toFixed(2);
    }

    function addLog(msg) {
        const log = document.getElementById('trade-log');
        log.innerHTML = `<div>[${new Date().toLocaleTimeString()}] ${msg}</div>` + log.innerHTML;
    }

    function renderWatchlist() {
        const list = document.getElementById('stock-list');
        list.innerHTML = '';
        tickers.forEach(s => {
            if (stockData[s]) {
                const isActive = (s === currentHolding && balance > 0);
                list.innerHTML += `<div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #f0f0f0; font-size:0.9rem;">
                    <span>${s} ${isActive ? '⭐' : ''}</span>
                    <span style="color:${stockData[s].change >=0 ? '#2ecc71':'#e74c3c'}">${stockData[s].change.toFixed(2)}%</span>
                </div>`;
            }
        });
    }

    setInterval(syncMarket, 120000);
    syncMarket();
</script>

</body>
</html>
