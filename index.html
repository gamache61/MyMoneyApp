 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>InvestPro | Absolute Top 5</title>
    <style>
        :root { --green: #2ecc71; --dark: #1a1a1a; --gray: #f4f4f4; --red: #e74c3c; --gold: #f1c40f; --blue: #3498db; }
        body { font-family: -apple-system, sans-serif; background: var(--gray); margin: 0; padding: 15px; display: flex; justify-content: center; }
        .app { width: 100%; max-width: 400px; background: white; border-radius: 30px; padding: 25px; box-sizing: border-box; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        .status-bar { display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 15px; font-size: 0.7rem; font-weight: bold; }
        .light { width: 10px; height: 10px; border-radius: 50%; background: #ccc; }
        .light.live { background: var(--green); box-shadow: 0 0 10px var(--green); }
        .light.sim { background: var(--gold); box-shadow: 0 0 10px var(--gold); }

        .main-card { background: var(--dark); color: white; border-radius: 20px; padding: 25px; text-align: center; margin-bottom: 15px; }
        #total-val { font-size: 2.8rem; font-weight: 800; color: var(--green); display: block; }
        
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .stat-box { background: #f9f9f9; padding: 10px; border-radius: 12px; text-align: center; font-size: 0.7rem; color: #666; }
        .val { display: block; font-weight: bold; margin-top: 2px; }
        
        input { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 12px; font-size: 1.2rem; margin-bottom: 12px; box-sizing: border-box; }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button { padding: 16px; border: none; border-radius: 12px; font-weight: bold; font-size: 1rem; cursor: pointer; }
        .btn-dep { background: var(--green); color: white; }
        .btn-wit { background: #ddd; color: #666; }
        
        #stock-list { margin-top: 15px; max-height: 300px; overflow-y: auto; border: 1px solid #eee; border-radius: 15px; padding: 5px; }
        .stock-row { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #f9f9f9; font-size: 0.75rem; border-radius: 8px; }
        .holding-row { background: #eefdf4; border-left: 5px solid var(--green); font-weight: bold; margin-bottom: 4px; }
        .badge { font-size: 0.6rem; background: var(--green); color: white; padding: 2px 6px; border-radius: 4px; margin-left: 5px; }
        .section-label { font-size: 0.65rem; color: #999; padding: 10px 5px 5px; font-weight: bold; text-transform: uppercase; }
    </style>
</head>
<body>

<div class="app">
    <div class="status-bar">
        <div id="status-light" class="light"></div>
        <span id="status-text">INITIALIZING...</span>
    </div>

    <div class="main-card">
        <small style="opacity: 0.5;">LIVE PORTFOLIO VALUE</small>
        <span id="total-val">$0.00</span>
        <div id="pnl-display" style="font-size: 0.8rem; font-weight: bold; margin-top: 5px;">Profit: +$0.00</div>
    </div>

    <div class="stat-grid">
        <div class="stat-box">Fees Paid<span id="fees-val" class="val" style="color:var(--gold)">$0.00</span></div>
        <div class="stat-box">Net Invested<span id="invest-val" class="val" style="color:var(--blue)">$0.00</span></div>
    </div>

    <input type="number" id="userAmt" placeholder="Deposit Amount ($)" inputmode="decimal">
    <div class="btn-group">
        <button class="btn-dep" onclick="invest()">Deposit</button>
        <button class="btn-wit" onclick="withdraw()">Withdraw</button>
    </div>

    <div id="stock-list"></div>
</div>

<script>
    const API_KEY = 'PASTE_YOUR_KEY_HERE';
    const tickers = ['AAPL','TSLA','NVDA','AMZN','MSFT','GOOGL','META','BRK.B','V','JNJ','WMT','JPM','PG','MA','UNH','HD','DIS','PYPL','BAC','ADBE','NFLX','INTC','CMCSA','XOM','PFE','CSCO','T','VZ','KO','PEP','ABT','MRK','CRM','CVX','WFC','LLY','MCD','COST','NKE','MDT','NEE','TXN','HON','UPS','ORCL','QCOM','MS','BMY','AMGN','SBUX'];
    
    let balance = 0, totalInvested = 0, feesPaid = 0;
    let stockData = {}, currentHoldings = [];

    async function syncMarket() {
        const light = document.getElementById('status-light');
        const text = document.getElementById('status-text');
        let isReal = false;

        tickers.forEach(s => {
            let lastP = stockData[s]?.price || (Math.random() * 200 + 50);
            let drift = (Math.random() * 10) - 4; // AI favors winners
            stockData[s] = { price: lastP + (lastP * (drift/20000)), change: drift };
        });

        // Simple API Check
        try {
            const check = await fetch(`https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=AAPL&apikey=${API_KEY}`);
            const d = await check.json();
            if (d["Global Quote"]) isReal = true;
        } catch(e) {}

        light.className = isReal ? 'light live' : 'light sim';
        text.innerText = isReal ? 'REAL MARKET CONNECTION' : 'SMART SIMULATION ACTIVE';

        autoManage();
        updateUI();
    }

    function autoManage() {
        if (balance <= 0) return;
        let sorted = [...tickers].sort((a, b) => stockData[b].change - stockData[a].change);
        let top5 = sorted.slice(0, 5);

        if (JSON.stringify(top5) !== JSON.stringify(currentHoldings)) {
            if (currentHoldings.length > 0) {
                let fee = balance * 0.001; 
                balance -= fee;
                feesPaid += fee;
            }
            currentHoldings = top5;
        }

        let growth = 0;
        currentHoldings.forEach(s => growth += (stockData[s].change / 100));
        balance = balance * (1 + ((growth / 5) / 100));
    }

    function invest() {
        const amt = parseFloat(document.getElementById('userAmt').value);
        if (amt > 0) { totalInvested += amt; balance += amt; updateUI(); }
        document.getElementById('userAmt').value = '';
    }

    function withdraw() {
        if (balance > 0) { alert(`Withdrawing $${balance.toFixed(2)}`); balance = 0; totalInvested = 0; feesPaid = 0; currentHoldings = []; updateUI(); }
    }

    function updateUI() {
        document.getElementById('total-val').innerText = '$' + balance.toFixed(2);
        document.getElementById('fees-val').innerText = '$' + feesPaid.toFixed(2);
        document.getElementById('invest-val').innerText = '$' + totalInvested.toFixed(2);
        
        let pnl = balance - totalInvested;
        const pnlBox = document.getElementById('pnl-display');
        pnlBox.innerText = `Profit: ${pnl >= 0 ? '+' : ''}$${pnl.toFixed(2)}`;
        pnlBox.style.color = pnl >= 0 ? "var(--green)" : "var(--red)";

        const list = document.getElementById('stock-list');
        list.innerHTML = '';

        // 1. RENDER TOP 5 FIRST
        if (currentHoldings.length > 0) {
            list.innerHTML += '<div class="section-label">Active Holdings</div>';
            currentHoldings.forEach(s => {
                list.innerHTML += `
                <div class="stock-row holding-row">
                    <div><span>${s}</span><span class="badge">ACTIVE</span></div>
                    <span style="color:var(--green)">${stockData[s].change.toFixed(2)}%</span>
                </div>`;
            });
        }

        // 2. RENDER THE REST OF THE 45
        list.innerHTML += '<div class="section-label">Market Watch</div>';
        tickers.filter(s => !currentHoldings.includes(s)).forEach(s => {
            list.innerHTML += `
            <div class="stock-row">
                <span>${s}</span>
                <span style="color:${stockData[s].change >= 0 ? 'var(--green)' : 'var(--red)'}">${stockData[s].change.toFixed(2)}%</span>
            </div>`;
        });
    }

    setInterval(syncMarket, 4000);
    syncMarket();
</script>
</body>
</html>
