<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>InvestPro | AI Multi-Sync</title>
    <style>
        :root { --green: #2ecc71; --dark: #1a1a1a; --gray: #f4f4f4; --gold: #f1c40f; }
        body { font-family: -apple-system, sans-serif; background: var(--gray); margin: 0; padding: 15px; display: flex; justify-content: center; }
        .app { width: 100%; max-width: 400px; background: white; border-radius: 30px; padding: 25px; box-sizing: border-box; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .main-card { background: var(--dark); color: white; border-radius: 20px; padding: 25px; text-align: center; margin-bottom: 15px; }
        #total-val { font-size: 2.8rem; font-weight: 800; color: var(--green); display: block; }
        .loading-ring { border: 2px solid #f3f3f3; border-top: 2px solid var(--green); border-radius: 50%; width: 12px; height: 12px; animation: spin 1s linear infinite; display: inline-block; margin-right: 5px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .stock-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #f0f0f0; }
        .active-dot { height: 8px; width: 8px; background-color: var(--green); border-radius: 50%; display: inline-block; margin-right: 5px; }
    </style>
</head>
<body>

<div class="app">
    <div class="main-card">
        <div id="ai-status" style="font-size: 0.7rem; color: #888;">AI SYNCING...</div>
        <span id="total-val">$0.00</span>
        <div id="active-stock" style="font-size: 0.8rem; color: var(--green); margin-top: 5px;">Waiting for first sync...</div>
    </div>

    <input type="number" id="userAmt" placeholder="Deposit Amount ($)" style="width:100%; padding:15px; border-radius:12px; border:2px solid #ddd; margin-bottom:10px;">
    <button onclick="invest()" style="width:100%; padding:16px; background:var(--green); color:white; border:none; border-radius:12px; font-weight:bold;">Invest Now</button>

    <div id="stock-list" style="margin-top:20px;">
        <div class="stock-row"><span>AAPL</span><span id="AAPL-p">---</span></div>
        <div class="stock-row"><span>TSLA</span><span id="TSLA-p">---</span></div>
        <div class="stock-row"><span>GOOG</span><span id="GOOG-p">---</span></div>
        <div class="stock-row"><span>AMZN</span><span id="AMZN-p">---</span></div>
        <div class="stock-row"><span>MSFT</span><span id="MSFT-p">---</span></div>
    </div>
</div>

<script>
    const API_KEY = 'PASTE_YOUR_KEY_HERE';
    const tickers = ['AAPL', 'TSLA', 'GOOG', 'AMZN', 'MSFT'];
    let balance = 0;
    let stockPrices = {};

    // Helper to wait so we don't hit API limits
    const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

    async function smartSync() {
        const status = document.getElementById('active-stock');
        
        for (let s of tickers) {
            status.innerHTML = `<div class="loading-ring"></div> Checking ${s}...`;
            try {
                const res = await fetch(`https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${s}&apikey=${API_KEY}`);
                const data = await res.json();
                const price = parseFloat(data["Global Quote"]?.["05. price"]);
                
                if (price) {
                    stockPrices[s] = price;
                    document.getElementById(`${s}-p`).innerText = `$${price.toFixed(2)}`;
                    document.getElementById(`${s}-p`).style.color = "var(--green)";
                }
            } catch (e) { console.error(e); }
            
            // WAIT 15 SECONDS between stocks to stay under "5 per minute" limit
            await sleep(15000); 
        }
        status.innerText = "All Stocks Synced âœ…";
    }

    function invest() {
        const val = parseFloat(document.getElementById('userAmt').value);
        if (val > 0) {
            balance += val;
            document.getElementById('total-val').innerText = '$' + balance.toFixed(2);
            document.getElementById('userAmt').value = '';
        }
    }

    // Run sync immediately, then every 5 minutes to stay under 25-request daily limit
    smartSync();
    setInterval(smartSync, 300000); 
</script>

</body>
</html>
