<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>InvestPro | Live Market</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root { --green: #2ecc71; --dark: #1a1a1a; --gray: #f4f4f4; --red: #e74c3c; }
        body { font-family: -apple-system, sans-serif; background: var(--gray); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .app { width: 100%; max-width: 400px; background: white; min-height: 85vh; border-radius: 30px; padding: 25px; box-sizing: border-box; box-shadow: 0 10px 30px rgba(0,0,0,0.1); position: relative; }
        
        .main-card { background: var(--dark); color: white; border-radius: 20px; padding: 30px; text-align: center; margin-bottom: 25px; }
        #total-val { font-size: 3rem; font-weight: 800; color: var(--green); display: block; }
        
        .stock-list { margin-top: 20px; }
        .stock-row { display: flex; justify-content: space-between; align-items: center; padding: 18px 0; border-bottom: 1px solid #eee; }
        .symbol { font-weight: 800; font-size: 1.1rem; }
        .price { font-family: monospace; font-size: 1.1rem; font-weight: bold; }
        
        .sync-badge { font-size: 0.7rem; color: #888; text-transform: uppercase; letter-spacing: 1px; margin-top: 10px; }
        #loading-bar { height: 3px; width: 0%; background: var(--green); position: absolute; top: 0; left: 0; transition: 0.5s; border-radius: 30px 30px 0 0; }
    </style>
</head>
<body>

<div class="app">
    <div id="loading-bar"></div>
    <div class="main-card">
        <small style="opacity:0.6">Portfolio Estimate</small>
        <span id="total-val">$0.00</span>
        <div id="status" class="sync-badge">Initializing Feed...</div>
    </div>

    <div class="stock-list">
        <div class="stock-row">
            <span class="symbol">AAPL <small style="color:#999; font-weight:normal;">Apple</small></span>
            <span id="AAPL-price" class="price">--.--</span>
        </div>
        <div class="stock-row">
            <span class="symbol">TSLA <small style="color:#999; font-weight:normal;">Tesla</small></span>
            <span id="TSLA-price" class="price">--.--</span>
        </div>
        <div class="stock-row">
            <span class="symbol">IBM <small style="color:#999; font-weight:normal;">IBM</small></span>
            <span id="IBM-price" class="price">--.--</span>
        </div>
    </div>

    <div style="margin-top: 30px; font-size: 0.7rem; color: #bbb; line-height: 1.4;">
        Data provided by Alpha Vantage. <br>
        Free Tier: Updates every 2 minutes to stay within limits.
    </div>
</div>

<script>
    // 1. YOUR API KEY GOES HERE
    const MY_KEY = '- [ ] IPWFVMQ4ER28QHSM
';
    const stocks = ['AAPL', 'TSLA', 'IBM'];

    async function getPrices() {
        const status = document.getElementById('status');
        const loader = document.getElementById('loading-bar');
        
        status.innerText = "Syncing with NYSE...";
        loader.style.width = "50%";

        for (let s of stocks) {
            try {
                const response = await fetch(`https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${s}&apikey=${MY_KEY}`);
                const data = await response.json();
                
                // Extract price from the "Global Quote" object
                const price = data["Global Quote"]["05. price"];
                
                if (price) {
                    document.getElementById(`${s}-price`).innerText = `$${parseFloat(price).toFixed(2)}`;
                    document.getElementById(`${s}-price`).style.color = "var(--green)";
                }
            } catch (e) {
                console.error("Error for " + s);
                document.getElementById(`${s}-price`).innerText = "LIMIT";
            }
        }

        // Update total (simple sum of 1 share each for now)
        let total = 0;
        stocks.forEach(s => {
            const p = document.getElementById(`${s}-price`).innerText.replace('$', '');
            if (!isNaN(parseFloat(p))) total += parseFloat(p);
        });
        
        document.getElementById('total-val').innerText = '$' + total.toFixed(2);
        status.innerText = "Last Sync: " + new Date().toLocaleTimeString();
        loader.style.width = "100%";
        setTimeout(() => { loader.style.width = "0%"; }, 1000);
    }

    // Refresh every 2 minutes (Free API limit is 5 calls per minute)
    setInterval(getPrices, 120000);
    getPrices(); 
</script>

</body>
</html>
